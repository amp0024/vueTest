<!DOCTYPE html>
<html>
  <head>
      <title>Vue Starter - Methods</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

  	<div id="app">
  	
  	<!-- Store title and release date using string interpolation -->
  	<p>Title: {{ movieName }} </p>
  	<p>Released: {{ releaseDate }}</p>
  	<hr>

  	<!-- Is the movie new or old based on year of 2000 -->
  	<p>The movie is older then the year 2000, or newer?</p>
  	<!-- Using interpolation -->
  	<!-- <p>{{ releaseDate < 2000 ? 'Old' : 'New' }}</p> -->
  	<!-- Using a method -->
  	<p>{{ isMovieOld(releaseDate) }}</p>
  	<hr>

  	<!-- Bind the movie name to the title attribute of this div -->
  	<div v-bind:title="movieName">Hover your mouse here!</div>
  	<hr>

  	</div>

  <!-- Javascripts sources -->
  
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
