<!DOCTYPE html>
<html>
  <head>
      <title>Vue Key Modifiers</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

  	<div id="app">
    <h1>Vue Key Modifiers</h1>
    <p><i>Used with keybar events</i></p>
    <hr>
    <!-- Key modifier name = enter -->
    <p>Nothing will fire until the enter key is pressed</p>
    <input type="text" v-on:keyup.enter="pressedEnter">

    <p class="info">* Other key modifer names are</p> 
    <ul class="info">
      <li>tab</li>
      <li>delete</li>
      <li>esc</li>
      <li>space</li>
      <li>use the keyboard character code</li>
    </ul>
  	</div>

    
    <a href="https://www.youtube.com/watch?v=utJGnK9D_UQ">53:17</a>

  <!-- Javascripts sources -->
  
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
